        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <style>
        body {
            background: black; 
            font-family: var(--vscode-markdown-font-family, -apple-system, BlinkMacSystemFont, "Segoe WPC", "Segoe UI", "Ubuntu", "Droid Sans", sans-serif);
            font-family: 'Space Grotesk', sans-serif;
            word-wrap: break-word;
            background-image: url("img/snow_fall_2.gif"), url("img/mitmllogo.png"), url(img/d20100304121928-1.jpeg);
            /* background-blend-mode: color; */
            background-blend-mode: lighten;
            background-size: cover;
            /* background-repeat: no-repeat; */
        }

        .urop_button_1 {
            padding: 100px 100px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 20px 10px;
            cursor: pointer;
            border-radius: 420px;
            background: linear-gradient(145deg, #fdc9ad, #d4a992);
            box-shadow:  37px 37px 73px #c69e88,
                        -37px -37px 73px #ffdabc;
        }

        .urop_button_2 {
            padding: 100px 100px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            border-radius: 64px;
            background: linear-gradient(145deg, #d1ffff, #b0e0df);
            box-shadow:  5px 5px 10px #a6d4d3,
            -5px -5px 10px #e0ffff;
        }
        
        .div_center {
            display: flex;
            position: absolute;
            top: 50%;
            left: 50%;
            /* bring your own prefixes */
            transform: translate(-50%, -50%);
        }

        .div_2right {
            display: flex;
            position: absolute;
            top: 60%;
            left: 100%;
            /* bring your own prefixes */
            transform: translate(-50%, -50%);
        }

        .div_2top {
            display: flex;
            position: absolute;
            top: 70%;
            left: 52%;
            /* bring your own prefixes */
            transform: translate(-50%, -50%);
        }

        .ul_buttons {
            list-style-type: none;
            padding-left: 0;
        }

        .li_buttons {
            padding: 20px;
        }

        .white-txt {
            color: white;
        }

        .sm-icon-footer {
            color: white;
            text-decoration: none;
        }

        .bt-txt {
            color: black;
        }

        .noun {
            text-decoration: none;
        }

        /* From uiverse.io by @menezes11 */
        urop_button_3 {
        padding:5px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 2em;
        border-radius: 62px;
        background: linear-gradient(145deg, #b0e0df, #d1ffff);
        box-shadow:  6px 6px 12px #a6d4d3,
                    -6px -6px 12px #e0ffff;
        letter-spacing: 2px;
        overflow: hidden;
        transition: 0.2s;
        border-radius: 20px;
        cursor: pointer;
        
        }

        urop_button_3:hover {
        box-shadow: 0 0 10px #ae00ff, 0 0 25px #001eff, 0 0 50px #ae00ff;
        transition-delay: 0.6s;
        }

        urop_button_3 span {
        position: absolute;
        }

        urop_button_3 span:nth-child(1) {
        top: 0;
        left: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #ae00ff);
        }

        urop_button_3:hover span:nth-child(1) {
        left: 100%;
        transition: 0.7s;
        }

        urop_button_3 span:nth-child(3) {
        bottom: 0;
        right: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #001eff);
        }

        urop_button_3:hover span:nth-child(3) {
        right: 100%;
        transition: 0.7s;
        transition-delay: 0.35s;
        }

        urop_button_3 span:nth-child(2) {
        top: -100%;
        right: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(180deg, transparent, #ae00ff);
        }

        urop_button_3:hover span:nth-child(2) {
        top: 100%;
        transition: 0.7s;
        transition-delay: 0.17s;
        }

        urop_button_3 span:nth-child(4) {
        bottom: -100%;
        left: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(360deg, transparent, #001eff);
        }

        urop_button_3:hover span:nth-child(4) {
        bottom: 100%;
        transition: 0.7s;
        transition-delay: 0.52s;
        }

        urop_button_3:active {
        background: #ae00af;
        background: linear-gradient(to top right, #ae00af, #001eff);
        color: #bfbfbf;
        box-shadow: 0 0 8px #ae00ff, 0 0 8px #001eff, 0 0 8px #ae00ff;
        transition: 0.1s;
        }

        urop_button_3:active span:nth-child(1) 
        span:nth-child(2) 
        span:nth-child(2) 
        span:nth-child(2) {
        transition: none;
        transition-delay: none;
        }

        
    </style>
</head>
